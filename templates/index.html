{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}

<form method="post" action="/upload" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="imgUpload">Select Image:</label>
    <input type="file" name="image" id="imgUpload" accept="image/*" capture="camera" onchange="this.form.submit()">
</form>
<hr>
<div>

{% for ea in item %}
<span><a href="{{ ea }}"><img src="{{ea.thumbnail}}"></a></span>

{% endfor %}

</div>

{% endblock %}
