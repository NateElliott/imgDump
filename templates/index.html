{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block javascript %}

    <script>

        var source = new EventSource("subscribe");
        var statusBoard = document.getElementById('status-board');
        var imgList = document.getElementById('imgList');
        var count = 0;

        source.onmessage = function(e) {
            if (count == 0) {
                 count = e.data;
            } else {
                if (e.data > count) {
                    updateBoard(count)
                };
                count = e.data;
            };
        };


        function updateBoard(d){
            imgList.innerHTML = d+imgList.innerHTML;
        };

    </script>

{% endblock %}



{% block upload %}

    <div class="status-board" id="status-board"></div>

    <form class="form-inline" method="post" action="/upload" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group fileupload">
            <label for="imgUpload">

                <div class="hidden-xs hidden-sm">
                    <span class="btn btn-default">Upload</span>
                </div>


                <div class="hidden-md hidden-lg">
                    <div class="text-center">
                        <span style="font-size:15em;" class="glyphicon glyphicon-camera" aria-hidden="true"></span>
                    </div>
                </div>

            </label>
            <input type="file"
                   id="imgUpload"
                   name="image"
                   accept="image/gif, image/jpeg, image/png"
                   capture="camera"
                   onchange="this.form.submit();"
                   class="upload">

        </div>

    </form>

{% endblock %}


{% block content %}
    <div class="container">


        <div class="row" id="imgList">
        {% for ea in item %}
            <span>
                <a href="{{ ea.imagename }}">
                    <img src="{{ea.thumbname}}">
                </a>
            </span>
        {% endfor %}
        </div>





    </div>

{% endblock %}
